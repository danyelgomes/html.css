<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            background-color: darkslategray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="inome">
            Usuário: <input type="text" name="nome" id="inome" minlength="5" maxlength="20" size="10" placeholder="Digite seu nome" required="5" autocomplete="username">
        </label>


        <label for="isenha">
            <p>Senha: <input type="password" name="senha" id="isenha" placeholder="Senha" minlength="8" maxlength="20" size="11" required="8" autocomplete="current-password"></p>
        </label>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
