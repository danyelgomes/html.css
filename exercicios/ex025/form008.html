<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="a.php" method="post" autocomplete="on">

        <label for="in1">Número 1:
            <input type="number" name="n1" id="in1" oninput="isoma.innerHTML = Number(in1.value) +Number(in2.value)">
        </label>

        <br>

        <label for="in2">Número 2:
            <input type="number" name="n2" id="in2" oninput="isoma.innerHTML = Number(in1.value) +Number(in2.value)">
        </label>

        <br>

        <label for="isoma">Soma:
            <output name="soma" id="isoma"></output>
        </label>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
